[loggers]
keys=root, tpRigToolkit-libs-ziva

[handlers]
keys=consoleHandler,rotatingFileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=NOTSET
handlers=consoleHandler

[logger_tpRigToolkit-libs-ziva]
level=INFO
qualname=tpRigToolkit-libs-ziva
handlers=rotatingFileHandler, consoleHandler
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[handler_rotatingFileHandler]
class=logging.handlers.RotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=(os.path.normpath(os.path.join(os.path.expanduser('~'), 'tpRigToolkit', 'logs', 'tpRigToolkit-libs-ziva.log')), 'w', 50000000 , 3)

[formatter_simpleFormatter]
format=[%(levelname)1.1s %(asctime)s | %(name)s | %(module)s:%(funcName)s:%(lineno)d] > %(message)s
